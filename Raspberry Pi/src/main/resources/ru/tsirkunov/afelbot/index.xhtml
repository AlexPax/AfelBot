<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>AfelBot: Управление роботом</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
        <form method="get">
            <h1>AfelBot: Управление роботом</h1>
            <div class="top">
                <div class="left"></div>
                <div class="center"><button name="button" type="submit" value="forward">Вперед</button></div>
                <div class="right"></div>
            </div>
            <div class="middle">
                <div class="left"><button name="button"  type="submit" value="turnleft">Влево</button></div>
                <div class="center"><button name="button"  type="submit" value="stop">Стоп</button></div>
                <div class="right"><button name="button"  type="submit" value="turnright">Вправо</button></div>
            </div>
            <div class="bottom">
                <div class="left"></div>
                <div class="center"><button name="button"  type="submit" value="backward">Назад</button></div>
                <div class="right"></div>
            </div>
        </form>
    </body>
</html>
